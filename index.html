</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    
<main class="bg-dark">
        <!-- Nav bar-->
        <nav class="navbar navbar-expand-sm navbar-light bg-dark ">
            <div class="container-fluid ">
                <h1 class="display-5 text-white-50">Covid-19 Tracker</h1> 
            
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
            </div>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item  active text-white">
                    <a class="nav-link text-white-50" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="emergencyhelpline.pdf">Emergency</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white-50" href="https://www.pmindia.gov.in/en/about-pm-cares-fund/" target="_blank">Donate</a>

                <li class="nav-item  ">
                    <a class="nav-link text-white-50" href="#" id="">Analysis</a>

                <li class="nav-item ">

                </li>
                
            </ul>
        </div>
        </nav>
     <!-- Data sets -->
     
        <div class="container-fluid my-5">
            <div class="row text-center">
                <div class="col-sm-4  text-primary">
                    <h2 class="display-4">Confirmed </h2>
                    <h4 id="confirmed-cases"></h4>
                </div>
                <div class="col-sm-4  text-secondary ">
                    <h2 class="display-4">Active</h2>
                    <h4 id="active-cases"></h4>
                </div>
                <div class="col-sm-4 text-success ">
                    <h2 class="display-4">Recovered</h2>
                    <h4 id="recovered-cases"></h4>
                </div>  
            </div>
        </div> 
        
    <div class="container-fluid">
        <div class="row text-center my-5">
            <div class="col-sm-6 text-danger">
                <h2 class="display-4">Deaths</h2>
                <h4 id="deaths-cases"></h4>
            </div>
            <div class="col-sm-6 text-warning">
            <h2 class="display-4">Tested</h2>
            <h4 id="tested-cases"></h4>
            </div>
        </div>
    </div>
        
        <!-- Table with all states--> 
        <div class="container ">
            <table  class="table table-dark table-fixed table-borderless">
                <thead >
                    <tr>
                        <th colspan="5">
                            <h2 class="table-head display-5 text-center text-white-50">Status of all States</h2>
                        </th>
                    </tr>
                    <tr>
                        <th class="state ">States</th>
                      <!--  <th class="confirmed bg-primary">Confirmed</th> -->
                        <th class="active bg-primary">Active</th>
                        <th class="recovered bg-success">Recovered</th>
                        <th class="deaths bg-danger">Deaths</th>
                    </tr>
                </thead>
                <tbody  class="text-white-50 bg-dark" id="tabular-data"> 

                </tbody>
            </table>
        </div>
        
        <div class=" text-center here-map">
            <h2 class="display-4 text-white-50">Global Stats</h2>
            <br>
            <div class="map">
                <iframe src="https://app.developer.here.com/coronavirus/" frameborder="0"></iframe>
            </div>
        </div>
    
        <div class=" container-fluid text-white-50 bg-dark text-center">
            <h2 class="display-5">Stay Home Stay Safe.</h2>        
        </div>
    
 <footer class=" bg-dark text-white-50 footer">
